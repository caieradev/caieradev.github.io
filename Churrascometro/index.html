<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascometro</title>
    <link rel="stylesheet" href=".\styles\style.css">
    <link rel="icon" href="./assets/beer.png">
</head>
<body>

    <main>
        
        <main>
            
            <section id="left">
                <div id="container-left">
                    <h1>A Medida Certa Para o Seu Churrasco!</h1>
                    
                    <img id="img-churrasco" src="./assets/churrasco.png" alt="">
                </div>
            </section>

            <section id="right">
                <div id="container-right">
                    <img id="img-churrascometro" src="./assets/Churrascometro.png" alt="">
                    
                    <p>Quantidade de Adultos</p>
                    <input id="adultos" name="adultos" type="tel" placeholder="Adultos" onkeypress="return OnlyNumber()">
                    
                    <p>Quantidade de Crianças</p>
                    <input id="criancas" name="criancas" type="tel" placeholder="Crianças" onkeypress="return OnlyNumber()">
                    
                    <p>Duração do Churrasco</p>
                    <input id="duracao" name="duracao" type="tel" placeholder="Duração (h)" onkeypress="return OnlyNumber()">
                    
                    <button onclick="Calcular()" id="calcular">Calcular</button>
                    
                    <div id="result">
                        
                        <div class="result-block">
                            
                            <img class="icon-result" src="./assets/carne.svg" alt="carne">
                            <p></p>
                            
                        </div>
                        
                        <div class="result-block">
                            
                            <img class="icon-result" src="./assets/cerveja.svg" alt="cerveja">
                            <p></p>
                            
                        </div>
                        
                        <div class="result-block">
                            
                            <img class="icon-result" src="./assets/refri.svg" alt="bebida">
                            <p></p>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </section>

        </main>

    </main>

    <footer>
        <p>
            <a href="https://br.freepik.com/fotos-vetores-gratis/alimento">Alimento vetor criado por pch.vector - br.freepik.com  ||  </a>
            <a href="https://www.flaticon.com/free-icons/beer" title="beer icons">Beer icons created by catkuro - Flaticon</a>
        </p>
    </footer>


    <script src="./scripts/script.js"></script>
</body>
</html>

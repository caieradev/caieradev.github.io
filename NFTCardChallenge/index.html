<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="icon" href="./assets/favicon-32x32.png">
</head>

<body>

    <main>

        <section class="img margin-botton">

            <a href="#Equilibrium">

                <img class="equilibrium border-radious" src="./assets/image-equilibrium.jpg" alt="Equilibrium">
                
                <img class="view border-radious" src="./assets/icon-view.svg">
            </a>

        </section>

        <section>

            <h1 class="margin-botton"><a href="#Equilibrium">Equilibrium #3429</a></h1>
            <p class="margin-botton">Our Equilibrium collection promotes balance and calm</p>

            <ul class="margin-botton">
                <li class="etherium">0.041 ETH</li>
                <li class="time-left">3 days left</li>
            </ul>
            
            <section class="creator">

                <img src="./assets/image-avatar.png" alt="Profile picture">
                <p>Creation of <a href="#Jules+Wyvern">Jules Wyvern</a></p>
                
            </section>

        </section>

    </main>

</body>

</html>
